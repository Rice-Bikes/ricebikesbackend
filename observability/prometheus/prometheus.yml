global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/rules.yml

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

scrape_configs:
  - job_name: 'ricebikes-app'
    static_configs:
      - targets: ['ricebikes-app:3000']

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
